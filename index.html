<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="input-box">
        <div class="selector">
            <div id="selectField">
                <p id="selectText">Select Media</p>
                <img src="./photos/drop.png" id="arrowIcon">
            </div>
            <ul id="list" class="hide">
                <li class="options">
                    <img src="./photos/facebook.png">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="./photos/instagram.png">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="./photos/twitter.png">
                    <p>Twitter</p>
                </li>
                <li class="options">
                    <img src="./photos/youtube.png">
                    <p>Youtube</p>
                </li>
            </ul>
        </div>
    </div>
    <script src="core.js"></script>
</body>

</html>
